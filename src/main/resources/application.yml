  port: 2790
  tomcat:
    min-spare-threads: 20
    max-threads: 500

# Spring profiles
spring:
  # Data source
  datasource:
    name: dream_world
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:2706/dream_world?serverTimezone=GMT%2B8
    username: dreamworld
    password: dreamworld123
    driver-class-name: com.mysql.jdbc.Driver
    minIdle: 5
    maxActive: 10
    initialSize: 5
    timeBetweenEvictionRunsMillis: 3000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 'ZTM' FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat
